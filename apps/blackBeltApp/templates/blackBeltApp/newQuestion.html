<!DOCTYPE html>
<html>
<head>
	<title>New Question</title>
</head>
<body>
	<h2>New Question</h2>
	<p><a href="{% url 'dashboard:index' %}">Home</a> | <a href="{% url 'dashboard:logout' %}">Logout</a></p>
	<div id="newQuestion">
		<form action="{% url 'dashboard:newQuestion' %}" method="post">
			{% csrf_token %}
			<p>Question: <input type="text" name="question"></p>
			<p>Description: <input type="text" name="description"></p>
			<button><a href="{% url 'dashboard:index' %}">Cancel</a></button>
			<input type="Submit" value="Submit">
		</form>
	</div>
	{% if messages %}
		<ul class="messages">
		{% for message in messages %}
			<li {% if messages.tags %} class="{{messages.tags}}"{% endif %}>
				{{message}}
			</li>
		{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
